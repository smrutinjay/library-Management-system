{% extends "base.html" %}

{% block content %}
<div class="h-screen w-full flex items-center justify-center bg-slate-50 p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
        <div class="text-center mb-6">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                <i class="fas fa-key text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Forgot Password?</h2>
            <p class="text-slate-500 text-sm mt-2">Enter your email address and we'll send you a link to reset your
                password.</p>
        </div>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-slate-400 text-xs"></i>
                    </div>
                    <input type="email" name="email" required
                        class="block w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                        placeholder="john@example.com">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all text-sm">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}"
                class="text-slate-500 hover:text-slate-700 text-sm font-medium flex items-center justify-center gap-1">
                <i class="fas fa-arrow-left text-xs"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
