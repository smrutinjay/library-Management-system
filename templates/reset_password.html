{% extends "base.html" %}

{% block content %}
<div class="h-screen w-full flex items-center justify-center bg-slate-50 p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Reset Password</h2>
            <p class="text-slate-500 text-sm mt-2">Create a new strong password for your account.</p>
        </div>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-700 mb-1">New Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400 text-xs"></i>
                    </div>
                    <input type="password" name="password" required
                        class="block w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400 text-xs"></i>
                    </div>
                    <input type="password" name="confirm_password" required
                        class="block w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all text-sm">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
